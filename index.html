<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veritas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'toast-in': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'toast-out': {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(20px)', opacity: '0' },
              }
            },
            animation: {
              'toast-in': 'toast-in 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'toast-out': 'toast-out 0.2s ease-in forwards',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }

      /* Print specific overrides for PDF Export */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .print\:hidden {
          display: none !important;
        }

        .print\:block {
          display: block !important;
        }

        .print\:w-full {
          width: 100% !important;
          max-width: 100% !important;
          flex: none !important;
        }

        .print\:shadow-none {
          box-shadow: none !important;
        }

        .print\:border-none {
          border: none !important;
        }
        
        /* Ensure charts print nicely */
        .recharts-responsive-container {
          width: 100% !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.8.69"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-50 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
